<div class="panel panel-default" style="margin-top: 10px;">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Buat Galeri Foto</h3>
    </div>
    <div class="list-group">
        <div class="list-group-item">
            <label class="list-group-item-text">Judul</label>
            <div class="list-group-item-heading">
                <input type="text" name="title" id="title" class="form-control">
            </div>
        </div>
        <div class="list-group-item">
            <label class="list-group-item-text">Deskripsi</label>
            <div class="list-group-item-heading">
                <input type="text" name="description" id="description" class="form-control">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary btn-block" id="doSubmitGallery">
            <i class="fa fa-plus-square"></i> Simpan
        </button>
    </div>
</div>
<script>
    $('#doSubmitGallery').click(function () {
        var d = new Date();
        var strDate = (d.getMonth() + 1) + "/" + d.getDate() + "/" + d.getFullYear();

        var form_gallery = new FormData();
        form_gallery.append("token", token);
        form_gallery.append("project", project);
        form_gallery.append("collection", "gallery");
        form_gallery.append("appid", appid);
        form_gallery.append("title", $('#title').val());
        form_gallery.append("description", $('#description').val());

        var settings_gallery = {
            "async": true,
            "crossDomain": true,
            "url": "http://io.nowdb.net/v2/insert",
            "method": "POST",
            "headers": {
                "cache-control": "no-cache",
            },
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form_gallery
        }

        $.ajax(settings_gallery).done(function (response_gallery) {
            $('#content-left').empty();
        });

        return false;
    });
</script>
