<div class="panel-heading clearfix">
    <h3 class="panel-title pull-left" id="header-title"></h3>
    <div class="btn-group pull-right">
        <a class="btn btn-warning" href="javascript:void(0)" id="btn-menu-right-edit">
            <i class="fa fa-pencil"></i>
            <span>Edit</span>
        </a>
        <a class="btn btn-primary" href="javascript:void(0)" id="btn-menu-right-add">
            <i class="fa fa-plus"></i>
            <span>Tambah</span>
        </a>
    </div>
</div>
<div class="list-group" id="menu-right-list-sub"></div>
<div class="panel-footer">
    <small class="pull-left">Klik menu untuk edit</small>
</div>
<script>
    $('#header-title').html($('#menu-right-sub-container').attr('data-title'));

    var settings_menu_right_sub = {
        "async": true,
        "crossDomain": true,
        "url": "http://io.nowdb.net/v2/select_where" +
        "/token/" + token +
        "/project/" + project +
        "/collection/menu" +
        "/appid/" + appid +
        "/where_field/parent_id" +
        "/where_value/" + $('#menu-right-sub-container').attr('data-id'),
        "method": "GET",
        "headers": {
            "cache-control": "no-cache"
        }
    }

    $.ajax(settings_menu_right_sub).done(function (response_menu_right_sub) {
        $.each(response_menu_right_sub, function (key, value) {
            $("#menu-right-list-sub").append('<a class="list-group-item">' +
                '<h4 class="list-group-item-heading">' + value.title + '</h4>' +
                '</a>');
        });
    });

    $('#btn-menu-right-add').click(function () {
        $("#content-right").empty();

        var home_weather = {
            "async": true,
            "crossDomain": true,
            "url": "home_weather.html",
            "method": "GET",
            "headers": {
                "cache-control": "no-cache"
            }
        };

        $.ajax(home_weather).done(function (response_home_weather) {
            $("#content-right").append(response_home_weather);

            var menu_right_form_add = {
                "async": true,
                "crossDomain": true,
                "url": "menu_right_form_add.html",
                "method": "GET",
                "headers": {
                    "cache-control": "no-cache"
                }
            };

            $.ajax(menu_right_form_add).done(function (response_menu_right_form_add) {
                $("#content-right").append(response_menu_right_form_add);
            });
        });

        return false;
    });
</script>
